{% extends "group/about.html" %}

{% block primary_content_inner %}
<dl>
{% for f in c.scheming_fields %}
  {% if f.display_snippet is not none %}
    <dt>{{ h.scheming_language_text(f.label) }}:</dt>
    <dd>{{ c.group_dict[f.field_name] or ("&nbsp;"|safe) }}</dd>
  {% endif %}
{% endfor %}
</dl>
{% endblock %}
