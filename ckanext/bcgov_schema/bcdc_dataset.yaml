  preset: tag_string_autocomplete
  form_placeholder: e.g., economy, mental health, government
  required: true

- field_name: dates
  label: Lifecycle Event
  # preset: composite_repeating
  help_text: Showcases a history of milestone dates.
  repeating_subfields:
  - field_name: type
    label: Type
    preset: select
    required": true
    sorted_choices: true
    choices:
    - value: Created
