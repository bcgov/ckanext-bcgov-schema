  help_text: URLs to additional information about the record and resources.
  repeating_subfields:
  - field_name: description
    label: Title of Web Asset
    hide_if_empty: true
    no_label: true
  - field_name: url
    label: URL
    no_label: true
    form_placeholder: https://www2.gov.bc.ca/gov/content/home
    truncate: true

